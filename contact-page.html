<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inter webz</title>
    <link rel="stylesheet" href="contact-page.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Contact Page</h1>
      <section>
        <nav class="btn-container">
          <a href="index.html" class="btn home-btn">Home</a>
          <a href="contact-page.html" class="btn contact-btn">Contact</a>
        </nav>

        <form id="basicForm">
          <b><label for="fname">Name:</label> </b>
          <input
            type="text"
            id="username"
            name="username-input"
            placeholder="Axel Berg"
          />

          <b><label for="email">Email:</label> </b>
          <input
            type="email"
            id="maili"
            name="email"
            placeholder="axelberg@ovi.com"
          />

          <div class="info-container">
            <textarea
              id="info"
              name="info"
              rows="4"
              cols="50"
              placeholder="Write something..."
            ></textarea>
          </div>

          <button type="button" id="submit">Send</button>



          <button id="random_color">Randomise Color</button>
            <input type="checkbox" class="checkbox" id="checkbox"/>
            <label for="checkbox" class="label">
              <i class="fas fa-sun"></i>
              <i class="fas fa-moon"></i>
              <div class="ball"></div>
        </form>
      </section>
    </div>
  </body>
</html>
