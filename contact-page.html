<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inter webz</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact Page</h1>
      <section>
        <nav class="btn-container">
          <a href="index.html" class="btn home-btn">Home</a>
          <a href="contact-page.html" class="btn contact-btn">Contact</a>
        </nav>
        
        <form id="basicForm">
          <label for="fname">Name:</label>
          <input
            type="text"
            id="username"
            name="username-input"
            placeholder="Axel Berg"
          />
            
          <label for="email">Email:</label>
          <input
            type="email"
            id="maili"
            name="email"
            placeholder="axelberg@ovi.com"
          />
  
          <div class="info-container">
          <textarea id="info" name="info" rows="4" cols="50" placeholder="Write something..."></textarea>
         </div>

          <button type="button" id="submit">Send</button>
        </form>
      </section>
    </div>
  </body>
</html>
