<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inter webz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="contact-page.css" />
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <section>
        <nav class="btn-container">
          <a href="index.html" class="btn_link home-btn">Home</a>
          <a href="contact-page.html" class="btn_link contact-btn">Contact</a>
          
          <div class="settings">
            <button id="rdm_color">Randomise Color</button>
            <input type="checkbox" class="checkbox" id="checkbox"/>
            <label for="checkbox" class="label">
              <i class="fas fa-sun"></i>
              <i class="fas fa-moon"></i>
              <div class="ball"></div>
            </label>
          </div>
        </nav>
        
        <h1>Send us a message!</h1>
        <form id="basicForm">
          <b><label for="fname">Name:</label> </b>
          <input
            type="text"
            id="username"
            name="username-input"
            placeholder="Axel Berg"
          />

          <b><label for="email">Email:</label> </b>
          <input
            type="email"
            id="maili"
            name="email"
            placeholder="axelberg@ovi.com"
          />

          <div class="info-container">
            <textarea
              id="info"
              name="info"
              rows="4"
              cols="50"
              placeholder="Write something..."
            ></textarea>
          </div>
          <button type="button" id="submit">Send</button>
        </form>
      </section>
    </div>
    <script src="script.js"  type="module" ></script>
  </body>
</html>
